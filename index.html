<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOPAT Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="NOPATRadio" name="variables" checked>
  <label for="NOPATRadio">NOPAT</label>

  <input type="radio" id="operatingprofitRadio" name="variables">
  <label for="operatingprofitRadio">Operating profit</label>

  <input type="radio" id="taxrateRadio" name="variables">
  <label for="taxrateRadio">Tax rate</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Operating profit</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Tax rate</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
